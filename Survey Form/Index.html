<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link href="Styles.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="main">
        <form action="Index.html" id="survey-form">
            <label for="name" id="name-label"> Name<input placeholder="Enter your name" type="text" required id="name"></label>
            <label for="email" id="email-label"> Email<input type="email" required placeholder="Enter your Email" id="email"></label>
            <label for="number" id="number-label"> Age (optional)<input type="number" id="number" min="13" placeholder="Age" max="120"></label>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="0" disabled >Select current role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full Time Job</option>
                <option value="Full time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend ?</legend>
                <label for="Definitely"><input type="radio" value="1" id="Definitely" name="recommend"> Definitely</label>
                <label for="recommend"><input type="radio" value="2" id="recommend" name="recommend"> Maybe</label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (check all that apply)</legend>
                <label for="Front-end"><input type="checkbox" value="1" id="Front-end"> Front-end Projects</label>
                <label for="Back-end"><input type="checkbox" value="2" id="Back-end"> Back-end Projects</label>
                <label for="Data-visualization"><input type="checkbox" value="3" id="Data-visualization"> Data Visualization</label>
            </fieldset>
            <label for="comments">Any comments or suggestions?</label><textarea name="comments" id="comments" cols="50" rows="10" placeholder="Enter your comment here..."></textarea>
            <button id="submit">Submit</button>

        </form>
    </div>
</body>
</html>
